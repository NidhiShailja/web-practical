<!DOCTYPE html>
<html>
<head>
    <title>DOM Manipulation Example</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
        }
        .box {
            padding: 10px;
            margin: 10px;
            border: 2px solid black;
        }
    </style>
</head>

<body>

    <h2 id="title">Welcome to DOM</h2>

    <p class="box">This is a paragraph</p>

    <button onclick="changeContent()">Click Me</button>

    <script>
        function changeContent() {

            // Using getElementById()
            document.getElementById("title").innerHTML = "DOM Manipulation Successful";

            // Using querySelector()
            document.querySelector(".box").innerHTML = "Content changed using querySelector()";
        }
    </script>

</body>
</html>
